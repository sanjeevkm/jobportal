<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
   <body>
      <div align="center">
         <h1>Job Application Upload Status</h1>
         <div th:if="${errorMessage}">
            <h2>Failed with following error:</h2>
            <h2 th:text="${errorMessage}"/>
         </div>
         <div th:if="${message}">
            <h2 th:text="${message}"/>
         </div>
      </div>
   </body>
</html>
